     
    <mat-dialog-content class="mat-typography" id="obrz"> 
      <div class="center">

        
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
  
        
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <h2 mat-dialog-title color="primary"> &nbsp;Add Mechanical</h2>
                </span>

               
            </div>
        
            
            <div fxFlex="4" style="margin-top: -22px;">
                    
                    &nbsp;
                    <button mat-icon-button mat-dialog-close style="background: red;height: 33px;
                    width: 33px;">
                      <mat-icon style="margin: 0px 0px 8px 0px;">close</mat-icon>                  
                    </button>    
                    </div>
            </div></div>
    
           

<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" >

  <form class="" [formGroup]="orderForm">
      <div formArrayName="items"
      *ngFor="let item of orderForm.get('items')['controls']; let i = index;" >
      <div [formGroupName]="i">
    <div class="" fxflex="1 0 auto" fxlayout="row" fxlayoutalign="start center" style="margin-top: 8px">
      <mat-form-field fxFlex="50" class="pr-24" appearance="outline">
        <mat-label>Chemical</mat-label>
        <input type="text" placeholder="Chemical Name" formControlName="ChemicalID"  matInput [disabled]='true'>
      </mat-form-field>


      <mat-form-field fxFlex="30" class="pr-24" appearance="outline">
        <mat-label>Min Value</mat-label>
        <input type="number" placeholder="" matInput formControlName="MinValue">

      </mat-form-field>
      <mat-form-field fxFlex="30" class="pr-24" appearance="outline">
        <mat-label>Max Value</mat-label>
        <input type="number" placeholder="" matInput formControlName="MaxValue">
      </mat-form-field>
    </div>

    </div>
  </div>
  </form>
</div>

<button mat-raised-button type="button" color="accent" (click)="addData()" [disabled]="!orderForm.valid">
  Save
</button>

<br>
<div class="mat-elevation-z8" >
        <table mat-table [dataSource]="gradelist" matSort>
      
          <!-- ID Column MinValue: 5, MaxValue: 5, ChemicalId: 5 -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SNo. </th>
            <td mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Min Value </th>
            <td mat-cell *matCellDef="let row">

              <p  *ngIf="!row.isEditable"> {{row.MinValue}}</p>
           
              <div *ngIf="row.isEditable">
                  <input type="text" [(ngModel)]="row.MinValue" style="border-bottom: 1px solid #ccc;">
                </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="name1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Max Value </th>
                <td mat-cell *matCellDef="let row"> 

                  <p  *ngIf="!row.isEditable"> {{row.MaxValue}}</p>
           
                  <div *ngIf="row.isEditable">
                      <input type="text" [(ngModel)]="row.MaxValue" style="border-bottom: 1px solid #ccc;">
                    </div>

                </td>
              </ng-container>

           

      
          <!-- Color Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> 
            
                <!-- <button mat-icon-button mat-dialog-close >
                  <mat-icon >edit</mat-icon>                  
                </button> -->
                <button mat-icon-button *ngIf="row.isEditable" (click)="save(row)" ><mat-icon style="    color: blue;">check</mat-icon></button>
                <button mat-icon-button *ngIf="!row.isEditable" (click)="editRow(row)"><mat-icon>edit</mat-icon></button>
              
             

            </td>
          </ng-container>
          <ng-container matColumnDef="color1">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color"> 
              
                 
                  <!-- <button mat-icon-button mat-dialog-close >
                      <mat-icon >delete</mat-icon>                  
                    </button>  -->
                    <button mat-icon-button (click)="delete(row)"><mat-icon style="color:red">delete</mat-icon></button>

              </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      
        
      </div>


</mat-dialog-content>
