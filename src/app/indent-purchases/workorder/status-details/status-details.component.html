<div id="products" class="page-layout carded fullwidth inner-scroll mb-48">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">

        <!-- <button mat-icon-button
                class="secondary-text"
                 aria-label="Palette" [routerLink]="['/indent/issue-stock']">
            <mat-icon class="s-20">arrow_back</mat-icon>
        </button> -->
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                        <button class="secondary-text mat-icon-button" aria-label="Palette" mat-icon-button="" tabindex="0" (click)="goBack()">
                                <span class="mat-button-wrapper">
                                <mat-icon class="s-20 mat-icon ng-tns-c43-74 material-icons" role="img" aria-hidden="true">arrow_back</mat-icon>
                                </span>
                                <div class="mat-button-ripple mat-ripple mat-button-ripple-round" matripple=""></div>
                                <div class="mat-button-focus-overlay"></div></button>
                        Status-Details / JAW CRUSH ENGINEERS 
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input  name="search" (keyup)="search($event)" placeholder="Search ">
                </div>
            </div>
            <!-- <button mat-raised-button type="button" style="" (click)="downloadCSV()">
                export
        </button> -->
            
           
            <!-- / SEARCH -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="products-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar  (matSortChange)="sortData($event)">

                <ng-container matColumnDef="workorderno" sticky>
                    <mat-header-cell *matHeaderCellDef >S.No.</mat-header-cell>
                    <mat-cell *matCellDef="let material;let i = index" >
                        <p class="text-truncate">{{i+1}}</p>   
                    </mat-cell>
                </ng-container>

               

                <ng-container matColumnDef="Grade" sticky>
                    <mat-header-cell *matHeaderCellDef mat-sort-header="Grade">Grade</mat-header-cell>
                    <mat-cell *matCellDef="let material">
                       <p class="text-truncate">IS 276- Grade VII</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Product Name" sticky>
                    <mat-header-cell *matHeaderCellDef mat-sort-header="Product Name">Product Name</mat-header-cell>
                    <mat-cell *matCellDef="let material">
                        <p class="text-truncate">BULLET 20X10</p>
                    </mat-cell>
                </ng-container>


                <ng-container matColumnDef="Total Net Weight" sticky>
                    <mat-header-cell *matHeaderCellDef mat-sort-header="quantity">Total Net Weight</mat-header-cell>
                    <mat-cell *matCellDef="let material">
                        <p class="text-truncate">175.000</p>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Notes" sticky>
                        <mat-header-cell *matHeaderCellDef mat-sort-header="Notes">Notes</mat-header-cell>
                        <mat-cell *matCellDef="let material">
                            <p class="text-truncate">29.5/19.5 Teeth</p>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="No. of Ordered Pieces" sticky>
                            <mat-header-cell *matHeaderCellDef mat-sort-header="No. of Ordered Pieces">No. of Ordered Pieces</mat-header-cell>
                            <mat-cell *matCellDef="let material">
                                <p class="text-truncate">2</p>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Planned" sticky>
                                <mat-header-cell *matHeaderCellDef mat-sort-header="Planned">Planned</mat-header-cell>
                                <mat-cell *matCellDef="let material">
                                    <p class="text-truncate">0</p>
                                </mat-cell>
                            </ng-container>
                 <ng-container matColumnDef="Moulding" sticky>
                                    <mat-header-cell *matHeaderCellDef mat-sort-header="Moulding">Moulding</mat-header-cell>
                                    <mat-cell *matCellDef="let material">
                                        <p class="text-truncate">0</p>
                                    </mat-cell>
                  </ng-container>         
                
                  <ng-container matColumnDef="Production" sticky>
                        <mat-header-cell *matHeaderCellDef mat-sort-header="Production">Production</mat-header-cell>
                        <mat-cell *matCellDef="let material">
                            <p class="text-truncate">0</p>
                        </mat-cell>
                    </ng-container>


                    <ng-container matColumnDef="Dispatch" sticky>
                            <mat-header-cell *matHeaderCellDef mat-sort-header="Dispatch">Dispatch</mat-header-cell>
                            <mat-cell *matCellDef="let material">
                                <p class="text-truncate">0</p>
                            </mat-cell>
                      </ng-container>
                    <ng-container matColumnDef="Rejected" sticky>
                                <mat-header-cell *matHeaderCellDef mat-sort-header="Rejected">Rejected</mat-header-cell>
                                <mat-cell *matCellDef="let material">
                                    <p class="text-truncate">0</p>
                                </mat-cell>
                       </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let indent; columns: displayedColumns;let i = index"
                         class="product">
                </mat-row>

            </mat-table>

           

        </div>
       
    </div>
    
</div>
